
  <!DOCTYPE html>
  <html lang="en">
<head>
      <meta charset="UTF-8">
      <title>ajax</title>
      <style>
      *{margin:0;padding:0px;font-size: 12px;}
      a{text-decoration: none;}
      ul{list-style: none;}
    #box{width:500px;margin:20px auto;}
     .btn{display:block;width:50px;height:50px;margin:20px auto;line-height: 50px;text-align: center;border:1px #000 solid;color:#000;transition:.3s linear;}
     .btn:hover{background: #000;color:#fff;font-weight: bold;}
     #con{margin-top:20px;}
    #con li{line-height: 30px;text-align: center;}
     </style>
     <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script>
         $(function(data){
            $('.btn').on('click', function(){
                $.ajax({
                     type: "GET", //请求的方式，也有get请求
                     url: "http://192.168.1.8:8080/onlineNewsPlatform/news/count", //请求地址，后台提供的, 
                     dataType: "json", //json格式，后台返回的数据为json格式的。
                     success: function(data){
                         var dataObj = data, //返回的result为json格式的数据
                         con = "";
                         $.each(dataObj, function(index, data){
                             con += "<li>数量："+dataObj.data+"</li>";
                             con += "<li>状态："+dataObj.message+"</li>";
                             con += "<li>现居地："+dataObj.data+"</li>";
                             con += "<li>岗位："+dataObj.data+"</li>";
                         });
                         /*console.log(con);    //可以在控制台打印一下看看，这是拼起来的标签和数据*/
                         $("#con").html(con); //把内容入到这个div中即完成
                     }    
                 })
             })
         })
     </script>
</head>
<body>
     <div id="box">
         <a class="btn" href="javascript:;">点击</a>
         <ul id="con"></ul>
    </div>
</body>
</html>
